<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Sign Up Today!</title>
</head>
<body>
    <div class="left">
        <div class="bar">
            <img src="planet.svg">
            <p style="
                color: white; 
                margin-left: 0.3vw;
                font-family: sans-serif, system-ui; 
                font-weight: bold; 
                font-size: 4vh;">
                SATURNICON</p>
        </div>
    </div>
    <div class="main">
        <p>
            This is not a real online service! 
            But join us today!
            Lorem ipsum dolor sit amet consectetur, 
            adipisicing elit. Necessitatibus, commodi!
        </p>
        <p> You know you want to...</p>

        <form >
            <div class="row">
                <div class="col">
                    <label for="name" style="margin-right: 0.5vw;">Name</label>
                    <input type="text" placeholder="name..." name="name" id="name" required>
                </div>

                <div class="col">
                    <label for="number" style="margin-right: 0.5vw;">Telephone Number</label>
                    <input type="number" placeholder="number..." name="number" id="number" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="email" style="margin-right: 0.5vw;">Email</label>
                    <input type="email" placeholder="email..." name="email" id="email">
                </div>
    
                <div class="col">
                    <label for="email2" style="margin-right: 0.5vw;">Confirm Email</label>
                    <input type="email" placeholder="email..." name="email2" id="email2">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <label for="password" style="margin-right: 0.5vw;">Password</label>
                    <input type="password" placeholder="try 12345" minlength="8" name="password" id="password">
                </div>
    
                <div class="col">
                    <label for="password2" style="margin-right: 0.5vw;">Confirm Password</label>
                    <input type="password"  name="password2" id="password2">
                </div>
            </div>

            <button>Create an Account</button>
            <p style="font-size: 2vh; margin-top: 6vh;">Already have an account? <a style="text-decoration: none; color: peachpuff;" href="#">Log In Here</a></p>

        </form>

        

    </div>
    
</body>
</html>
